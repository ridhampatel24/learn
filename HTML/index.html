<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
</head>
<body>
    <!-- Heading tags -->
    <h1>Learn</h1>
    <p>Welcome to the learning page!</p>
    <hr>
    <h2>Topics</h2>
    <!-- unordered list -->
    <ul>
        <li><a href="https://www.example.com/topic1">Topic 1</a></li>
        <li><a href="https://www.example.com/topic2">Topic 2</a></li>
        <li><a href="https://www.example.com/topic3">Topic 3</a></li>
    </ul>
    <hr>
    <h2>Resources</h2>
    <!-- ordered list -->
    <ol>
        <li><a href="https://www.example.com/resource1">Resource 1</a></li>
        <li><a href="https://www.example.com/resource2">Resource 2</a></li>
        <li><a href="https://www.example.com/resource3">Resource 3</a></li>
    </ol>
    <hr>
    <h2>Contact</h2>
    <img src="image.webp" alt="Contact Us" height="100">
    <br>
    <!-- Div tag is used to create contianers -->
    <div>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.bing.com" target="_blank">Bing</a>
    </div>
    <!-- Span tag is used to group inline elements -->
    <span>
        <!-- anchor tag -->
        <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
        <a href="https://www.duckduckgo.com" target="_blank">DuckDuckGo</a>
    </span>
    <!-- html is case insensitive-->
    <!-- superscript-->
     <p> a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
    <!-- subscript -->
    <p>H<sub>2</sub>O is water</p>
</body>
</html>
